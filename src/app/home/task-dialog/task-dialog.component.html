@if (loading) {
  <mat-spinner></mat-spinner>
} @else {
  <h2 mat-dialog-title>{{task ? 'Atualizar' : 'Adicionar'}} tarefa</h2>
  <mat-dialog-content>
    <form [formGroup]="formTask" class="loginForm">
      <div class="task-content">
        <mat-form-field>
          <mat-label>Título</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
      <mat-checkbox formControlName="done">Concluída</mat-checkbox>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-button (click)="save()" >Salvar</button>
  </mat-dialog-actions>
}
