<mat-card>
  <mat-card-content>
    <form [formGroup]="formTask" class="loginForm">
      <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
      <mat-checkbox formControlName="done">Concluída</mat-checkbox>
    </form>
  </mat-card-content>
</mat-card>
